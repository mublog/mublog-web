<!DOCTYPE html>
<html lang="de">

<head>
  <link rel="manifest" href="/manifest.json">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#7664fe">
  <title>µblog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="mu-blog, very small blogs for everyone">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="µblog">
  <link rel="apple-touch-icon" href="/assets/icon-180.png">
  <link rel="preload" href="/styles/main.css" as="style">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="shortcut icon" href="/assets/favicon.png">
  <script src="/app.js" type="module" defer></script>
</head>

<body>
  <div id="app">
    <noscript>
      <div class="box post-content noscript">
        <div class="box-content">
          <header class="header">
            <div class="header-content">
              Wo ist dein JavaScript hin?
            </div>
            <span class="seperator"></span>
          </header>
          <div class="box">
            <div class="box-content">
              <div class="mark-down">
                Nichts gegen dich oder deine Einstellung!<br>
                Aber auf mublog läuft nichts ohne JavaScript, also wirst du auch
                nichts sehen können.<br>
                Tut uns echt leid!
              </div>
            </div>
          </div>
          <footer class="footer">
            <span class="seperator"></span>
            <div class="footer-content">
              <img src="/assets/mu-logo.svg" alt="mu-logo" class="logo" />
            </div>
          </footer>
        </div>
      </div>
    </noscript>
  </div>
</body>

</html>
